    <script>
        function getF(x) {
            return 3 * x - Math.sin(x) - 7;
        }

        let a = 2;//2 и 3 нашел перебором
        let b = 3;
        let c;
        while (b - a > 0.0001) {
            c = (a + b) / 2;
            if (getF(b) * getF(c) < 0) {
                a = c;
            } else {
                b = c;
            };
        };
        alert(`x = ${(a + b) / 2}`);
    </script>
</head>
