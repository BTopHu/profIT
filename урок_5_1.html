<html>

<head>
    <script>
        /*
        Даны числа x и N. Вычислить сумму
        x  + (x^2 + 2) / (x + 1) + (x^3 + 3) / (x + 2) + (x^4 + 4) / (x + 3)  + ... ,
        пока ее результат не превысит заданного числа N. 
        Решить задачу через цикл с постусловием.
        */
        let x = Number(prompt("Введите число х"));
        let N = Number(prompt("Введите число N"));
        let i = 2;
        let y = 0;
        y +=x;

        do {
            y += (x ** i + i) / (x + (i - 1));
            i++;
        } while (y <= N);

        alert(`${y} - первое число превышаюзее значение N(${N})`);
    </script>
</head>
