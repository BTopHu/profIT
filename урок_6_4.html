<html>

<head>
    <script>
        /*
        Дана последовательность натуральных чисел. 
        Создать массив из четных чисел заданной последовательности. 
        Если таких чисел нет, то вывести сообщение об этом.
        */
        let arr = [];
        let jetArr = [];
        let t = 0;
        let vibor = +prompt("Если хотите ввести массив самостоятельно\nВведите 1\nИначе любое другое число");

        switch (vibor) {
            case 1:
                let n = +prompt("Введите количество элементов массива")
                for (let i = 0; i < n; i++) {
                    arr[i] = +prompt(`Введите ${i + 1} элемент массива`);
                };
                break;
            default:
                arr = [1, 17, 0, -45, 13, 225, 108, -58, 0, 8, 6, 2022, 0];
        };

        for (let j = i = 0; j < arr.length; j++) {
            if (arr[j] % 2 == 0) {
                jetArr[i] = arr[j];
                i++;
                t = 1;
            };
        };

        if (t == 1) {
            document.write(`Заданный массив = ${arr} <br> Массив из четных чисел заданного массива = ${jetArr}`);
        } else {
            document.write(`В массиве нет четных чисел <br> Заданный массив = ${arr}`);
        };


    </script>
</head>

</html>
