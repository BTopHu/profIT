<html>

<head>
    <script>
        /*
        Пусть M – сумма минимального и максимального натуральных делителей целого числа, 
        не считая единицы и самого числа. 
        
        Если таких делителей у числа нет, то считаем значение M равным нулю.

        Напишите программу, которая перебирает целые числа, большие 452 021, 
        в порядке возрастания и ищет среди них такие, для которых значение M при делении на 7 даёт в остатке 3. 
        
        Вывести первые 5 найденных чисел и соответствующие им значения M.

        Строки выводятся в порядке возрастания найденных чисел.

        Например, для числа 20  M = 2 + 10 = 12  
        */

        let n = 452022;
        let M;
        let max, min;
        let t = 0;

        while (t <= 4) {// считаем до 5
            max = 1;
            min = n;
            for (let i = 1; i <= n; i++) {// ищем делители

                if (n % i == 0 && i != n && i != 1) {// все ещё ищем делители, но теперь максимальный и минимальный
                    if (i > max) {
                        max = i;
                    };
                    if (i < min) {
                        min = i;
                    };
                };
            };
            if (max == 1 || min == n) {//проверяем  полученные делители
                M = 0;
            } else {
                M = max + min;
            };
            if (M % 7 == 3) {// проверяем выполнение условия задачи
                document.write(`n = ${n}   M = ${M} <br>`);// выводим результат поисков
                t++;
            };
            M = 0;
            n++;
        };

    </script>
</head>
