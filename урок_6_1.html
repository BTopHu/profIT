<html>

<head>
    <script>
        /*
        Задан числовой массив, состоящий из J элементов.
        Напечатать положительные числа в порядке убывания, 
        используя метод сортировки бинарными включениями.
        */

        let arr = [];
        let vibor = +prompt("Если хотите ввести массив самостоятельно\nВведите 1\nИначе любое другое число");

        switch (vibor) {
            case 1:
                let n = +prompt("Введите количество элементов массива")
                for (let i = 0; i < n; i++) {
                    arr[i] = +prompt(`Введите ${i + 1} элемент массива`);
                };
                break;
            default:
                arr = [1, 17, 0, -45, 0, 13, -144, 108, -58, 8, 6, 2022];
        };

        let NewArr = [];//массив положительных чисел 

        for (let i = j = 0; i < arr.length; i++) {

            if (arr[i] > 0) {
                NewArr[j] = arr[i];
                j++
            };
        };

        let l, r, c;

        for (let i = 1; i < NewArr.length; i++) {
            l = 0;
            r = i - 1;
            while (l <= r) {
                c = Math.round(l + (r - l) / 2);
                if (NewArr[i] > NewArr[c]) {
                    r = c - 1;
                } else if (NewArr[i] < NewArr[c]) {
                    l = c + 1;
                } else {
                    break;
                };
            };
            if (r < l) {
                NewArr.splice(l, 0, NewArr[i]);
                NewArr.splice(i + 1, 1);
            }
        };

        if(NewArr.length > 0){
            alert(`упорядоченый массив ${NewArr}`);
        } else {
            alert("Ошибка!\nВ массиве нет чисел больше 0\n:(");
        };
        
    </script>
</head>

</html>
