<html>

<head>
    <script>
        function killSpace(str) {
            return str.replace(/\s+/g, ' ')
        }

        let str;
        let choice = +prompt("Если хотите ввести строку сами - 1");
        switch (choice) {
            case 1:
                str = prompt("Введите текст строки");
                break;
            default:
                str = "ослик,  суслик,   паукан";
        };

        console.log(str);
        console.log(killSpace(str));

    </script>
</head>

    Вывод через консоль. <br>
