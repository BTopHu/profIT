<html>
    <head>
        <script>
                /*
                Даны точки A ( x1 , y1 ), В ( х2 , у2 ), С ( х3 , у3 ). 
                Выяснить, что больше: 
                площадь круга с радиусом ОА,
                площадь квадрата со стороной ОВ 
                или площадь прямоугольника со сторонами АС и ВС. 
                */
             
                let x1 = prompt("Введите х1")*1;// точка А
                let y1 = prompt("Введите y1")*1;

                let x2 = prompt("Введите х2")*1;// точка B
                let y2 = prompt("Введите y2")*1;

                let x3 = prompt("Введите х3")*1;// Точка С
                let y3 = prompt("Введите y3")*1;
                
                let x0 = y0 = 0;

                //круг
                let rOA, Scir;
                rOA = Math.sqrt((x1 - x0)**2 + (y1 - y0)**2);// радиус OA
                Scir = Math.PI * rOA**2;// площадь круга с радиусом OA
                
                //квадрат
                let sq, Ssquare;
                sq = Math.sqrt((x2 - x0)**2 + (y2 - y0)**2);// сторона OB
                Ssqu = sq**2;// площадь квадрата со стороной ОВ

                //прямоугольник
                let a, b, Srec;
                a = Math.sqrt((x3 - x1)**2 + (y3 - y1)**2);// AC сторона прямоугольника 
                b = Math.sqrt((x3 - x2)**2 + (y3 - y2)**2);// BC сторона прямоугольника 
                Srec = a * b;// площадь прямоугольника

                if ( Scir >= Ssqu){
                    if (Scir >= Srec){
                        if (Scir == Srec){
                            if (Scir == Ssqu){
                                alert(`площади равны`);
                            } else {
                                alert(`площади круга и прямоугольника равны `);
                            };
                        } else {
                            alert(`площадь круга - больше`);
                        };
                    } else {
                        alert(`площадь прямоугольника - больше`);
                    };
                } else if (Ssqu >= Srec){
                    if (Ssqu == Srec){
                        alert(`площадь квадрата и прямоугольника оавны`);
                    } else {
                        alert(`площадь квадрата больше`);
                    };
                } else {
                    alert(`площадь прямоугольника больше`);
                };
        </script>
    </head>
    <body>
    </body>
</html>
