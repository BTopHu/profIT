<html>

<head>
    <script>
        /*
        Даны точки A ( x1 ,  y1 ) и В ( х2 ,  у2 ). 
        Выяснить, в какой
        квадрант (четверть) попадает каждая из этих точек, и 
        какая из них дальше отстоит от начала координат.   

                    2 | 1
                    -----
                    3 | 4
        */

        let x1 = prompt("Введите х1") * 1;// точка А
        let y1 = prompt("Введите y1") * 1;

        let x2 = prompt("Введите х2") * 1;// точка B
        let y2 = prompt("Введите y2") * 1;

        let Adot, Bdot;

        if (x1 == 0 || x2 == 0 || y1 == 0 || y2 == 0) {
            alert(`Одна или несколько точек лежит(ат) на оси!\nПожалуйста введите значения != 0`);
        } else {
            //квадрант точки A
            if (x1 > 0) {
                if (y1 > 0) {
                    Adot = 1;
                } else {
                    Adot = 4;
                };
            } else {
                if (y1 > 0) {
                    Adot = 2;
                } else {
                    Adot = 3;
                };
            };
            //квадрант точки B
            if (x2 > 0) {
                if (y2 > 0) {
                    Bdot = 1;
                } else {
                    Bdot = 4;
                };
            } else {
                if (y2 > 0) {
                    Bdot = 2;
                } else {
                    Bdot = 3;
                };
            };

            alert(`Точка А в ${Adot} квадранте\nТочка В в ${Bdot} квадранте`);

            let OA, OB;
            let x0 = y0 = 0;// нулевые 
            OA = Math.sqrt((x1 - x0) ** 2 + (y1 - y0) ** 2);//длина OA
            OB = Math.sqrt((x2 - x0) ** 2 + (y2 - y0) ** 2);//длина OA

            //сравнение расстояний
            if (OA >= OB) {
                if (OA == OB) {
                    alert(`точки на одинаковом удалении от нулевых`);
                } else {
                    alert(`Точка A  дальше от нулевых`);
                };
            } else {
                alert(`Точка B дальше от нулевых`);
            };
        };
    </script>
</head>
