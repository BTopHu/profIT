<html>

<head>
    <script>

        /*
        Вычислить объем и площадь всей поверхности полого
        цилиндра, радиусы основания которого равны R и r, а высота
        цилиндра равна сумме этих радиусов.
        */
        let R = Number(prompt("Введите внешний радиус основания цилиндра"));
        let r = Number(prompt("Введите внутренний радиус основания цилиндра"));

        let H = R + r;
        const Pi = Math.PI;

        let V = Pi * (R**2 - r**2) * H;
        alert(`Объем цилиндра = ${V}`);

        let S = 2 * Pi * (R**2 - r**2) + 2 * Pi * (R + r) * H;
        alert(`Площадь цилиндра = ${S}`);

        
    </script>
</head>

</html>
