<html>

<head>
    <script>
        /*
        Дано
        действительное число а. Не пользуясь никакими другими арифметическими
        операциями, кроме умножения, получить а**12 за шесть операций.
        Число должно вводиться с клавиатуры и результат выводиться на экран. 
        */
        let a = Number(prompt("Введите действительное число а"));
        let b, c, d, e, f, g;
        b = a*a;//a**2
        c = b*b;//a**4
        d = c*c;//a**8
        e = d*b;//a**10
        f = e*a;//a**11
        g = f*a;//a**12
        alert(`a**12 = ${g}`);
    </script>
</head>

<body>
</body>

</html>
