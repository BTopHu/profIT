<html>

<head>
    <script>
        /*
        В числовой последовательности определить количество и произведение элементов 
        расположенных между максимальным и минимальным. 
        Максимальный и минимальный элементы в расчёт количества и произведения не включать
        */
        let arr = [];
        let vibor = +prompt("Если хотите ввести массив самостоятельно\nВведите 1\nИначе любое другое число");
        let n;
        switch (vibor) {
            case 1:
                n = +prompt("Введите количество элементов массива")
                for (let i = 0; i < n; i++) {
                    arr[i] = +prompt(`Введите ${i + 1} элемент массива`);
                };
                break;
            default:
                arr = [1, 17, 0, -45, 0, 13, 225, 108, -58, 8, 6, 2022, 10, 2, -1000];
        };

        let tempo = 1;
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] == arr[i - 1]) {
                tempo++;
            };
        };

        if (tempo == n) {
            alert("Ошибка!\nЭлементы массива равны.");
        } else {
            let max = 0;
            let min = 0;

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > arr[max]) {
                    max = i;
                } else if (arr[i] < arr[min]) {
                    min = i;
                };
            };

            let kolvo = 0;//кол-во
            let pr = 1;//произведение
            let t;

            if (max < min) {// костыль ?
                t = max;
                max = min;
                min = t;
            };

            if (min + 1 == max) {
                alert("Между минимальным и максемальным элеметом нет значений.")
            } else {

                for (let j = min + 1; j < max; j++) {
                    kolvo++;
                    pr *= arr[j];
                };

                document.write(`Количество элементов расположенных между максимальным и минимальным = ${kolvo} <br> 
                            Произведение элементов расположенных между максимальным и минимальным = ${pr}`);
            };
        };
    </script>
</head>
