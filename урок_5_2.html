<html>

<head>
    <script>
        /*
        Вычислить сумму всех членов последовательности, 
        не меньших заданного значения Е, если общий член ее: 
        4*k / (k^2+8*корень(k)), 
        где (k=1, 2, …). Решить задачу через цикл с предусловием.
        
        рассматриваем  только очередное слагаемое, если оно не меньше заданного значения добавляем в сумму, 
        если нет, то заканчиваем вычисления! 
        Например, если Е=0.5 сумма равна 0.
        сделать проверку на корректный ввод данных Е не может быть равно 0 или меньше 0.
        */
        let sum = 0;
        let k = 1;
        let n;
        let E = Number(prompt("Введите число больше 0 "));

        if (E > 0) {
            while (true) {
                n = 4 * k / (k ** 2 + 8 * Math.sqrt(k));
                if (n >= E) {
                    sum += n;
                    k++;
                } else {
                    break;
                };
            };
            alert(`сумма всех членов последовательности = ${sum}`);
        }
    </script>
</head>
