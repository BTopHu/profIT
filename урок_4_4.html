<html>

<head>
    <script>
        /*
        Написать
        программу, которая по номеру месяца, выводит его название. 
        После ввода исходных данных проверить их
        на соответствие требованиям, т.е. если пользователь ввёл
        не число сообщить ему об этом и определение месяца не
        проводить

        Перед выполнением алгоритма проверьте введённые данные на корректность, используя метод isNaN().
        */

        let Month = prompt("Введите номер месяца");
        if (isNaN(Month) == 1) {
            alert("Ошибка ввода!\nПожалуйста введите число от 1 до 12!");
        } else if (Month > 12) {
            alert("Ошибка ввода!\nПожалуйста введите число от 1 до 12!");
        } else if (Month < 1) {
            alert("Ошибка ввода!\nПожалуйста введите число от 1 до 12!");
        } else {
            switch (Month) {
                case "1":
                    alert("Январь");
                    break;
                case "2":
                    alert("Февраль");
                    break;
                case "3":
                    alert("Март");
                    break;
                case "4":
                    alert("Апрель");
                    break;
                case "5":
                    alert("Май");
                    break;
                case "6":
                    alert("Июнь");
                    break;
                case "7":
                    alert("Июль");
                    break;
                case "8":
                    alert("Август");
                    break;
                case "9":
                    alert("Сентябрь");
                    break;
                case "10":
                    alert("Октябрь");
                    break;
                case "11":
                    alert("Ноябрь");
                    break;
                case "12":
                    alert("Декабрь");
                    break;
            };
        };
    </script>
</head>

<body>
</body>

</html>
