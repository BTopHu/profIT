<html>

<head>
    <script>
        /*
        В целочисленной последовательности есть нулевые элементы. 
        Создать массив из номеров этих элементов.
        */
        let arr = [];
        let zeroArr = [];
        let vibor = +prompt("Если хотите ввести массив самостоятельно\nВведите 1\nИначе любое другое число");
        switch (vibor) {
            case 1:
                let n = +prompt("Введите количество элементов массива")
                for (let i = 0; i < n; i++) {
                    arr[i] = +prompt(`Введите ${i + 1} элемент массива`);
                };
                break;
            default:
                arr = [1, 17, 0, -45, 13, 225, 108, -55, 0, 0, 8, 6, 2022, 0];
        };
        
        for(let j = i = 0; j < arr.length; j++){
            if(arr[j] == 0){
                zeroArr[i] = j + 1;
                i++;
            }
        }
        document.write(`Заданный массив = ${arr} <br> Массив из номеров нулевых элементов заданного массива = ${zeroArr}`);

    </script>
</head>

</html>
