<html>

<head>
    <script>
        /*
        Вычислить произведение, пока оно не станет больше наперед
        заданного числа N. Цикл выбрать самостоятельно.
        (1+|sin(0.1)| ) * 
        (1+|sin(0.2)| ) * 
        (1+|sin(0.3)| ) * ...   
        */

        let N = Number(prompt("Введите число больше 1"));
        let pr = 1;

        if (N <= 1) {
            alert("Ошибка! Вы ввели неправельное число!")
        }
        else {
            for (let i = 0.1; pr <= N; i += 0.1) {
                pr *= 1 + Math.abs(Math.sin(i));
            };
            alert(`Произведение = ${pr}`);
        }
    </script>
</head>

<body>
</body>

</html>
