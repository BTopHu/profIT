<html>

<head>
    <script>

        /*
        Известна длина окружности. Найти радиус и площадь
        круга, ограниченного этой окружностью, и сторону квадрата, 
        площадь которого равна площади круга.
        */
        let L = Number(prompt("Введите длину окружности"));
        let Pi = Math.PI;

        let R = L / (2 * Pi); 
        let S = Pi * R**2;

        alert(`Площадь круга = ${S} \nРадиус круга = ${R}`);

        let Skv = S;
        let a = Math.sqrt(Skv);

        alert(`сторона квадрата = ${a}`);
        
    </script>
</head>
