<html>

<head>
    <script>
        /*
        Даны положительные числа: А, В, С.
        Выяснить, существует ли треугольник с длинами сторон А, В, С.
        Если да, выяснить, является ли он прямоугольным. 
        */
        let a = prompt("Введите длинну стороны треугольника") * 1;
        let b = prompt("Введите длинну стороны треугольника") * 1;
        let c = prompt("Введите длинну стороны треугольника") * 1;

        if (a + b > c) {
            if (b + c > a) {
                if (c + a > b) {
                    if (c ** 2 == a ** 2 + b ** 2 || b ** 2 == a ** 2 + c ** 2 || a ** 2 == b ** 2 + c ** 2) {
                        alert("Треугольник АВС - существует\nТреугольник ABC - прямоугольный");
                    } else {
                        alert("Треугольник АВС - существует\nТреугольник ABC - не прямоугольный");
                    };
                } else {
                    alert("Треугольник не существует");
                };
            } else {
                alert("Треугольник не существует");
            };
        } else {
            alert("Треугольник не существует");
        };



    </script>
</head>
