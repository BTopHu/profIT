<html>

<head>
    <script>

        /*
        Вычислить объем и площадь полной поверхности
        конуса, диаметр основания которого равен высоте конуса, 
        eсли известна площадь основания. 
        */
       
        let Sosn = Number(prompt("Введите площадь основания конуса"));

        const Pi = Math.PI;
        let R = Math.sqrt(Sosn / Pi); //Находим радиус
        let H = R * 2; //Находим высоту
        let V = 1/3 * Pi * R ** 2 * H; //Находим объем
        let L = Math.sqrt(R ** 2 + H ** 2); //Находим бразующую
        let S = Pi * R * (R + L); //Находим площадь

        alert(`S = ${S}\nV = ${V}`); //Выводим площадь и объем
    </script>
</head>
