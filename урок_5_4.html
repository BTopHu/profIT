<html>

<head>
    <script>
        /*
        На интервале [1; 3] с шагом 0.2 найти значения функции.
        корень(x) / (x+1)  
        */
        let y;

        for(let i = 1; i <= 3; i +=0.2){          
            y = Math.sqrt(i) / (i + 1);           
            alert(`корень(x)/(x+1)  = ${y}, при х = ${i}`);
        };

    </script>
</head>
